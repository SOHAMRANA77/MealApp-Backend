<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ff4d4d; /* Red color */
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .content {
            margin: 20px 0;
            color: #333333;
            line-height: 1.6;
        }
        .otp {
            font-size: 24px;
            color: #007bff; /* Blue color */
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .note {
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Meal App OTP</h1>
    </div>
    <div class="content">
        <p>Hello User,</p>
        <p>Your One-Time Password (OTP) for Meal App is:</p>
        <div class="otp">{{OTP}}</div>
        <p class="note">This OTP is valid for 4 minutes.</p>
        <p>Thank you,<br>Meal App Team</p>
    </div>
    <div class="footer">
        <p>If you did not request this email, please ignore it.</p>
    </div>
</div>
</body>
</html>
